<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Event Management</title>
    <style>
        body {
            background-image: url('https://webartdevelopers.com/blog/wp-content/uploads/2019/02/Sliding-Diagonals-Background-Effect-HTML-CSS.gif');
            background-size: cover;
        }

        th,
        td {
            padding-top: 10px;
            padding-bottom: 20px;
            padding-left: 30px;
            padding-right: 40px;
        }

        body {
            max-width: max-content;
            margin: auto;
        }

        input {
            width: 100%;
        }

        #label {
            display: inline;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        .event-title {
            font-size: 24px;
            font-weight: bold;
            color: #ffffff;
            text-align: center;
            padding: 20px;
            overflow: hidden;
        }

        li {
            display: inline;
        }

        #submit {

            display: inline-block;
            margin-top: 10px;
            padding: 8px 16px;
            background-color: #e91e63;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;

        }
    </style>
</head>

<body>
    <div class="event-title">

            <ul>

        </div>
    </div>

                <td>

                    <input type="radio" id="Female" name="gender">

                </td>

    </table>
</fieldset>

        <td><input type="number" name="mnum" placeholder="Enter mobile number" required></td>
    </tr>

    <tr>

        <td><input type="text" name="state" placeholder="Enter the state" required></td>
    </tr>
    <tr>
        <td>city</td>
        <td><input type="text" name="city " placeholder="Enter city" required></td>
    </tr>

        <td colspan="2"><input type="submit" value="Submit" id="submit"></td>

    </tr>

    </table>

</html>
